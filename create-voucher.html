<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Generate Vouchers</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          border-radius: 5px;
          background: powderblue;
          font-size: 14px;
          display: flex;
          flex-direction: column;
      }
           .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 60px;
            position: fixed;
            top: 0; /* Adjust based on header height */
            width: 100%;
            background: burlywood;
            z-index: 1000;}
  nav img  {width: 20em;
            max-width: 5em;
            height: 4.5em;
            margin-right: 0em;
            border-radius: 50%;
            display: block;
            text-align: center;}
        #admin {background: white;
                padding: 5px; 
                border-radius: 2em;
                color: blue; font-size: 11px}

        .right_us {margin-right: 0em}
        #input    {border-radius: 2em; width: 60%; max-width: 25em;
                   border: none; margin-top: 0em; padding: 5px;
                   margin-right: 1em;}
        #go    {color: white; font-size: 15px;
                   position: relative; top: 0.1em; right: 3em;
                   border-radius: 0 50%;
                   background: green;
                   padding: 6.5px 5px;}
      .container {
          max-width: 50em;
          margin: 8em auto;
          padding: 2em;
          margin-bottom: 1em;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);}
        .voucher {background: white;
          border: 1px solid #ccc;
          font-family: Times New Roman, sans-serif;
          font-size: 12px;
          padding: 5px; /* Reduced padding */
          margin: 5px;
          width: 50mm; /* Reduced width */
          height: 25mm; /* Reduced height */
          box-sizing: border-box;
      }
      #create {
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          width: 100%;
      }
      #create:hover { background-color: #45a049; }
      #printButton {
          margin-top: 20px;
          padding: 10px;
          background-color: #008CBA;
          color: white;
          border: none;
          cursor: pointer;
          width: 100%;
      }
      #printButton:hover { background-color: #007B9E; }
      .voucher-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr); /* Two columns */
          gap: 1px; /* Space between vouchers */
      }
       #home  {background: red; width: 5em;
            text-align: center; margin-top: 1em;
            border-radius: 50px;
            padding: 3px}
    a      {color: yellow;}

      footer {
          height: 5%;
          display: flex;
          padding: 10px 0px 25px;
          position: relative;
          top: 20em;
          width: 100%;
          background: burlywood;
          z-index: 1000;}
      #audio { height: 20px; width: 90px; position: relative; left: 120px; }
      marquee { background: white; width: 30%; position: relative; left: 40%; height: 1.3em;
              color: black; }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="i.Breman Islamic Bage 1.jpg" alt="School Badge" id="side">
        <b id="admin">GENERATE VOUCHER/Admin</b>
        <div class="right_us">
            <form action="https://www.google.com/search" method="get" style="display: inline;">
                <input type="text" name="q" placeholder="Search Google" id="input" required>
                <button type="submit" id="search" style="border: none; background: burlywood;"><b id="go">GO</b></button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2>Generate Vouchers</h2>
        <button onclick="createVouchers()" id="create">Create Vouchers</button>
        <button onclick="printVouchers()" id="printButton" style="display:none;">Print Vouchers</button>
        <div class="voucher-container" id="vouchersContainer"></div>

        <div id="home"><a href="index.html">Home</div>
    </div>

    <script>
        function generateSerialNumber() {
            const characters = '0123456789';
            let serial = 'BIA'; // Start with "BIA"
            for (let i = 0; i < 7; i++) { // 7 more characters
                serial += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return serial;
        }

        function generatePin() {
            let pin = '';
            for (let i = 0; i < 5; i++) {
                pin += Math.floor(Math.random() * 10).toString();
            }
            return pin;
        }

        function createVouchers() {
            const container = document.getElementById('vouchersContainer');
            container.innerHTML = ''; // Clear previous vouchers
            for (let i = 0; i < 27; i++) {
                const serial = generateSerialNumber();
                const pin = generatePin();
                const voucher = document.createElement('div');
                voucher.className = 'voucher';
                voucher.innerHTML = `
                    <b>Your BIA Admission Voucher details are;</b>
                    <p><strong>Serial Number: </strong>${serial}</p>
                    <strong>PIN: </strong>${pin}
                `;
                container.appendChild(voucher);
            }
            document.getElementById('printButton').style.display = 'block'; // Show print button
        }

        function printVouchers() {
            const vouchersHTML = document.getElementById('vouchersContainer').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>BIA Vouchers</title>');
            printWindow.document.write(`
                <style>
                    body { font-family: Arial, sans-serif; padding: 5px; }
                    .voucher-container { 
                        display: grid; 
                        grid-template-columns: repeat(3, 1fr); /* Two columns */
                        gap: 10px; /* Space between vouchers */
                    }
                    .voucher {font-family:Times New Roman,sans-serif;
                        border: 1px solid #ccc;
                        padding: 10px; /* Reduced padding */
                        width: 80mm; /* Reduced width */
                        height: 35mm; /* Reduced height */
                        box-sizing: border-box;
                    }
                </style>
            `);
            printWindow.document.write('<body>');
            printWindow.document.write('<div class="voucher-container">' + vouchersHTML + '</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>

    <footer class="footer">
        <audio controls id="audio" autoplay loop>
            <source src="m.background-music.aac" type="audio/mpeg">
        </audio>
        <marquee>- - - Motto: Sovereignty Belongs to Allah - - -</marquee>
    </footer>
</body>
</html>
