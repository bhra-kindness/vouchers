                   border: none; margin-top: 0em; padding: 5px;
                   margin-right: 1em;}
        #go    {color: white; font-size: 15px;
                   position: relative; top: 0.1em; right: 3em;
                   border-radius: 0 50%;

                   padding: 6.5px 5px;}

.container {max-width: 300px;
            position: relative;
            top: 7em;
            align-items: center;
            margin-top: 10em;
            padding: 5em 5em;
            margin: auto; /* Center the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);}

        /* Media Queries */
        /* Tablet styles */

                     right: 0;}
            input, button {max-width: 100%; /* Full width on small screens */}

                       position: relative;

        /* Desktop styles */
        @media screen and (min-width: 769px) {
            body {font-size: 18px;}
            input, button {max-width: 100%; /* Full width on small screens */}
            #adminPassword {max-width: 600px;}
            nav img {position: relative;
                     right: 0;}
            .container {width: 100%;
                        max-width: 400px;
                        position: relative;
                        top: 30em;
                        padding: em;
                        margin: auto; /* Centering */}}

    #create {padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%; /* Full width for button */}
    #create:hover {background-color: #45a049;}
        .voucher-info { margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            padding: 10px;

            background-color: #fff;}
    #home  {background: red; width: 5em;
            text-align: center; margin-top: 1em;
            border-radius: 50px;
            padding: 3px}
    a      {color: white;}


   .footer {height: 5%;
            display: flex;
            padding: 10px 0px 25px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: burlywood;
            z-index: 1000;}
        #audio {height: 20px;
                width: 90px;
                position: relative;
                left: 120px}
        marquee {background: white;
                 width: 30%;
                 position: relative;
                 left: 40%;

    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/breman-islamic-academy/images/i.Breman Islamic Bage 1.jpg" alt="School Badge" id="side">
        <b id="admin">GENERATE VOUCHER/Admin</b>
        <div class="right_us">
            <form action="https://www.google.com/search" method="get" style="display: inline;">
                <input type="text" name="q" placeholder="Search Google" id="input" required>
                <button type="submit" id="search" style="border: none; background: burlywood;"><b id="go">GO</b></button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2>Generate Voucher</h2>
        <button onclick="createVoucher()" id="create">Create Voucher</button>
        <div class="voucher-info" id="voucherInfo">
            <h3>Your BIA Admission voucher details are:</h3>
            <p><strong>Serial Number: </strong><span id="serialNumber"></span></p>
            <p><strong>PIN: </strong><span id="pin"></span></p>
        </div>
        <div id="home"><a href="index.html">Home</div>
    </div>
    
    <script>
        let vouchers = [];

        function generateSerialNumber() {
            const characters = '0123456789';
            let serial = 'BIA'; // Start with "BIA"
            for (let i = 0; i < 7; i++) { // 7 more characters
                serial += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return serial;
        }

        function generatePin() {
            let pin = '';
            for (let i = 0; i < 5; i++) {
                pin += Math.floor(Math.random() * 10).toString();
            }
            return pin;
        }

        function createVoucher() {
            const serial = generateSerialNumber();
            const pin = generatePin();
            vouchers.push({ serial, pin, used: false });
            document.getElementById('serialNumber').innerText = serial;
            document.getElementById('pin').innerText = pin;
            document.getElementById('voucherInfo').style.display = 'block';

            // Store vouchers in localStorage
            localStorage.setItem('vouchers', JSON.stringify(vouchers));
        }
    </script>

    <footer class="footer">
        <audio controls id="audio" autoplay loop>
            <source src="/breman-islamic-academy/audios/m.background-music.aac" type="audio/mpeg">
        </audio>
        <marquee>- - - Motto: Sovereignty Belongs to Allah - - -</marquee>
    </footer>
</body>
</html>
