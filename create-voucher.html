<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voucher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 400px;
            margin: auto; /* Center the container */
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%; /* Full width for button */
        }
        button:hover {
            background-color: #45a049;
        }
        .voucher-info {
            margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Voucher</h2>
        <button onclick="createVoucher()">Create Voucher</button>
        <div class="voucher-info" id="voucherInfo">
            <h3>Your BIA voucher details are:</h3>
            <p>Serial number: <span id="serialNumber"></span></p>
            <p>PIN: <span id="pin"></span></p>
        </div>
    </div>

    <script>
        let vouchers = [];

        function generateSerialNumber() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let serial = 'BIA'; // Start with "BIA"
            for (let i = 0; i < 7; i++) { // 7 more characters
                serial += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return serial;
        }

        function generatePin() {
            let pin = '';
            for (let i = 0; i < 4; i++) {
                pin += Math.floor(Math.random() * 10).toString();
            }
            return pin;
        }

        function createVoucher() {
            const serial = generateSerialNumber();
            const pin = generatePin();
            vouchers.push({ serial, pin, used: false });
            document.getElementById('serialNumber').innerText = serial;
            document.getElementById('pin').innerText = pin;
            document.getElementById('voucherInfo').style.display = 'block';

            // Store vouchers in localStorage
            localStorage.setItem('vouchers', JSON.stringify(vouchers));
        }
    </script>

</body>
</html>
