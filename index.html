<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breman Islamic Academy - Home</title>
    <style type="text/css">
      body {font-family: Arial, sans-serif;
            margin: 0;
            border-radius: 5px;
            background: powderblue;
            font-size: 14px;
            display: flex;
            flex-direction: column; /* Added for better header/content flow */}

     .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 60px;
            position: fixed;
            top: 0; /* Adjust based on header height */
            width: 100%;
            background: burlywood;
            z-index: 1000;}
  nav img  {width: 20em;
            max-width: 4em;
            height: 3em;
            margin-right: 0em;
            position: relative;
            right: 3em;
            border-radius: 50%;
            display: block;
            text-align: center;}
        #admin {background: white;
                max-width: 100%;
                padding: 5px; 
                border-radius: 2em;
                position: relative;
                right: 2em;
                color: blue; 
                font-size: 11px;}

        .right_us {margin-right: 1em;}
        #input    {border-radius: 2em; width: 60%; max-width: 25em;
                   border: none; margin-top: 0em; padding: 5px;
                   margin-right: 1em;}
        #go    {color: white; font-size: 15px;
                   position: relative; top: 0.1em; right: 3em;
                   border-radius: 0 50%;
                   background: green;
                   padding: 6.5px 5px;}
.container {max-width: 180px;
            position: relative;
            top: 10em;
            align-items: center;
            margin-top: 10em;
            padding: 5em;
            margin: auto; /* Center the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);}

        /* Media Queries */
        /* Tablet styles */
        @media screen and (min-width: 481px) {
            body {font-size: 16px;}
            nav img {position: relative;
                     right: 0;}
            input, button {max-width: 100%; /* Full width on small screens */}
            .footer {position:relative;
                     height: 5%;}
            .container {max-width: 300px;
                       position: relative;
                       top: 5em;}}

        /* Desktop styles */
        @media screen and (min-width: 769px) {
            body {font-size: 18px;}
            input, button {max-width: 100%; /* Full width on small screens */}
            #adminPassword {max-width: 600px;}
            nav img {position: relative;
                     right: 0;}
            .container {width: 100%;
                        max-width: 400px;
                        position: relative;
                        top: 30em;
                        padding: 10em;
                        margin: auto; /* Centering */}}

    .input-container {margin-bottom: 20px;}
     #adminPassword {padding: 10px;
            width: 100%; /* Full width */
            max-width: 300px; /* Set max width for larger screens */
            box-sizing: border-box; /* Include padding in width */}
    #adminLogin {padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%; /* Full width for button */}
        button:hover {background-color: #45a049;}

   .footer {height: 5%;
            display: flex;
            padding: 10px 0px 25px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: burlywood;
            z-index: 1000;}
        #audio {height: 20px;
                width: 90px;
                position: relative;
                left: 120px}
        marquee {background: white;
                 width: 30%;
                 position: relative;
                 left: 40%;
                 height: 1.3em;}
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/breman-islamic-academy/images/i.Breman Islamic Bage 1.jpg" alt="School Badge" id="side">
        <b id="admin">VOUCHER CREATION/Admin</b>
        <div class="right_us">
            <form action="https://www.google.com/search" method="get" style="display: inline;">
                <input type="text" name="q" placeholder="Search Google" id="input" required>
                <button type="submit" id="search" style="border: none; background: burlywood;"><b id="go">GO</b></button>
            </form>
        </div>
    </nav>

        <div class="container">
        <h2>Admin Login</h2>
        <div class="input-container">
            <input type="password" id="adminPassword" placeholder="Enter admin password" />
        </div>
        <button onclick="login()" id="adminLogin">Login</button>
    </div>

    <script>
        const adminPassword = "1381"; // Change this to your desired password

        // Auto sign-in functionality
        window.onload = function() {
            const savedPassword = localStorage.getItem('adminPassword');
            if (savedPassword === adminPassword) {
                login(); // Automatically log in if the password is saved
            }
        };

      function login() {
    const passwordInput = document.getElementById('adminPassword').value;
    if (passwordInput === adminPassword) {
        // Redirect to the voucher creation page
        window.location.href = 'create-voucher.html'; // Updated filename
    } else {
        alert('Incorrect password. Access denied.');
    }
}
    </script>

    <footer class="footer">
        <audio controls id="audio" autoplay loop>
            <source src="/breman-islamic-academy/audios/m.background-music.aac" type="audio/mpeg">
        </audio>
        <marquee>- - - Motto: Sovereignty Belongs to Allah - - -</marquee>
    </footer>
</body>
</html>
